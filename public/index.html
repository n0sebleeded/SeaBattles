<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SeeBattle</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Comfortaa', sans-serif;">
<div style="display: flex; justify-content: space-around">
    <div>
        <table class="board">
            <tbody>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th>i</th>
                <th>j</th>
            </tr>
            <!-- Using JavaScript to generate table rows and columns -->
            <script>
                for (let i = 10; i >= 1; i--) {
                    document.write('<tr><th>' + i + '</th>');
                    for (let j = 'a'.charCodeAt(0); j <= 'j'.charCodeAt(0); j++) {
                        document.write('<td></td>');
                    }
                    document.write('</tr>');
                }
            </script>
            </tbody>
        </table>
        <p style="text-align: center">Поле бота</p>
    </div>
    <div>
        <table class="boardsec">
            <tbody>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th>i</th>
                <th>j</th>
            </tr>
            <!-- Using JavaScript to generate table rows and columns -->
            <script>
                for (let i = 10; i >= 1; i--) {
                    document.write('<tr><th>' + i + '</th>');
                    for (let j = 'a'.charCodeAt(0); j <= 'j'.charCodeAt(0); j++) {
                        document.write('<td></td>');
                    }
                    document.write('</tr>');
                }
            </script>
            </tbody>
        </table>
        <p style="text-align: center">Ваше поле</p>
    </div>
</div>
</body>
</html>
